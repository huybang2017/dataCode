<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        body table {
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 12px;
            border: 1px solid red;
            text-align: center;
        }

        table {
            border-spacing: 5px;
        }

        table tr td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td colspan="20" style="text-transform: uppercase;background-color: gray;font-size: 16px">
                kế hoạch đào tạo
            </td>
        </tr>
        <tr>
            <td rowspan="2">STT</td>
            <td rowspan="2">Tên môn</td>
            <td colspan="2">Số tiết</td>
            <td rowspan="2">Hk1</td>
            <td rowspan="2">Hk2</td>
            <td rowspan="2">Ghi chú</td>
        </tr>
        <tr>
            <td>LT</td>
            <td>TH</td>
        </tr>
        <tr>
            <td>1</td>
            <td>Chính trị</td>
            <td>30</td>
            <td>30</td>
            <td>x</td>
            <td></td>
            <td rowspan="2">2 tuần đầu HK</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Thể dục</td>
            <td>10</td>
            <td>30</td>
            <td></td>
            <td>x</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Anh Văn</td>
            <td>90</td>
            <td>0</td>
            <td>x</td>
            <td></td>
            <td rowspan="3">15 tuần</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Tin học</td>
            <td>30</td>
            <td>60</td>
            <td>x</td>
            <td></td>
        </tr>
        <tr>
            <td style="text-align: left;">5</td>
            <td>Toán</td>
            <td>60</td>
            <td>30</td>
            <td></td>
            <td>x</td>
        </tr>
    </table>
</body>

</html>
